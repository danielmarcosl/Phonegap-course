<html>
<head>
	<title>Práctica I con js</title>
	<meta charset="UTF-8">

</head>
<body>
	<script type="text/javascript">
	var mes = prompt("Ingrese el valor numérico del mes");
	switch(mes){
		case '1':
			alert('Enero');
		break;
		case '2':
			alert('Febrero');
		break;
		case '3':
			alert('Marzo');
		break;
		default:
			alert('El número ingresado no es válido');
	}
	</script>
</body>
</html>
